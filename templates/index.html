<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-do</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--    <link rel="stylesheet" href="../static/assets/css/main.css" />-->
</head>
<body>
    <div class="container-fluid bg-info">
        <header>
            <h1>
                <span>Grammar corrector</span>
            </h1>
        </header>
    </div>
    <br>

    <section class="newtask">
            <form class="new_task" method="post" accept-charset="UTF-8" action="/add-task" id="newTaskForm">
                <input name="utf8" type="hidden">
                <input size="50" autofocus="autofocus" autocomplete="off" placeholder="Write the text you want to correct in here and press enter." required="required" type="text" name="text_to_correct" onkeypress="submitOnEnter(event)">
            </form>
        </section>
    <br>
        <section class="corrected">
                <p> {{ corrected_text }}</p>
        </section>

    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
